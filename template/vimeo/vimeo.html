Vimeo
<div>{{video}}</div>
<small>Click me!</small>
<div>
	<img ng-src="{{vimeo.thumbnail_large}}" alt="" ng-click="play()" ng-show="vimeo" ng-hide="fullvideo"/>
	<iframe ng-src="{{fullvideo}}" ng-show="fullvideo" width="{{vimeo.width}}" height="{{vimeo.height}}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
</div>

<p ng-show="vimeo">
<!-- <img ng-src="{{vimeo.thumbnail_large}}" alt="" /> -->
<img ng-src="{{vimeo.thumbnail_medium}}" alt="" />
<img ng-src="{{vimeo.thumbnail_small}}" alt="" />
</p>
